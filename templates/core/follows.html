{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div id="content-page" class="content-page">
    <div class="container">
        <div class="row">
            {% for i in user.userprofile.follows.all %}
            <div class="col-md-6">
                <div class="iq-card">
                    <div class="iq-card-body profile-page p-0">
                        <div class="profile-header-image">
                            <div class="cover-container">
                                <img src="{% static 'images/page-img/profile-bg2.jpg' %}" alt="profile-bg"
                                     class="rounded img-fluid w-100">
                            </div>
                            <div class="profile-info p-4">
                                <div class="user-detail">
                                    <div class="d-flex flex-wrap justify-content-between align-items-start">
                                        <div class="profile-detail d-flex">
                                            <div class="profile-img pr-4">
                                                <img src="{{ i.user.userprofile.avatar.url }}" alt="profile-img"
                                                     class="avatar-130 img-fluid"/>
                                            </div>
                                            <div class="user-data-block">
                                                <h4><a href="#">{{ i.user.username }}</a></h4>
                                                <p>Lorem Ipsum is simply dummy text of the</p>
                                            </div>
                                        </div>
                                        <br>
                                        <button type="submit" class="btn btn-primary">Following</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</div>
{% endblock %}
